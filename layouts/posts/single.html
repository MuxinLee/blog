{{ define "head" }}
  <script>
    var disqus_config = function () {
      this.page.url = '{{ .Page.Permalink | absURL }}';
      this.page.identifier = '{{ .UniqueID }}';
      this.page.title = '{{ .Title }}';
    };
  </script>
{{ end }}

{{ define "main" }}
  <article class="js-article container" itemscope itemtype="http://schema.org/BlogPosting" data-id="{{ .UniqueID }}" data-title="{{ .Title }}">
    <span class="hidden">
      {{ with .Site.Author.name }}
        <meta itemprop="author" content="{{ . }}">
        <span itemprop="publisher" itemscope itemtype="https://schema.org/Person">
          <meta itemprop="name" content="{{ . }}">
        </span>
      {{ end }}
      <meta itemprop="dateModified" content="{{ .Lastmod.Format "2006-01-02" }}">
    </span>
    {{ partial "masthead" . }}
    {{ with .Params.notice }}
      {{ partial "notice" . }}
    {{ end }}
    <div itemprop="articleBody" class="md:w-3/4 lg:w-3/5 xl:w-1/2 md:mx-auto markdown mb-12">
      {{- .Content -}}
    </div>
    <div class="md:w-3/4 lg:w-3/5 xl:w-1/2 md:mx-auto">
      {{ if .Params.Tags }}
        {{ partial "tags" . }}
      {{ end }}
      <!-- {{ partial "next-prev-links" . }} -->
      {{ partial "related" . }}
      <div class="my-12" id="disqus_thread"></div>
    </div>
  </article>
{{ end }}
