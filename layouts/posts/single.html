{{ define "main" }}
  <article class="c-article c-article--single o-container" itemscope itemtype="http://schema.org/BlogPosting">
    {{ partial "post_meta.html" . }}
    {{ partial "masthead.html" . }}
    <div itemprop="articleBody" class="c-article__content">
      {{ .Content }}
    </div>
    <div class="c-article__share">
      <p>Enjoyed this article? Share it with your friends!</p>
      {{ partial "share.html" . }}
    </div>
    {{ partial "show-comments.html" . }}
    {{ partial "form-comments.html" . }}
  </article>
{{ end }}
