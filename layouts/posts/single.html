{{ define "head" }}
  <script>
    var disqus_config = function () {
      this.page.url = '{{ .Page.Permalink | absURL }}';
      this.page.identifier = '{{ .UniqueID }}';
      this.page.title = '{{ .Title }}';
    };
  </script>
{{ end }}

{{ define "main" }}
  <article class="c-article o-container js-article" itemscope itemtype="http://schema.org/BlogPosting" data-id="{{ .UniqueID }}" data-title="{{ .Title }}">
    <span class="u-hidden">
      {{ with .Site.Author.name }}
        <meta itemprop="author" content="{{ . }}">
        <span itemprop="publisher" itemscope itemtype="https://schema.org/Person">
          <meta itemprop="name" content="{{ . }}">
        </span>
      {{ end }}
      <meta itemprop="dateModified" content="{{ .Lastmod.Format "2006-01-02" }}">
    </span>
    {{ partial "masthead" . }}
    {{ with .Params.notice }}
      {{ partial "notice" . }}
    {{ end }}
    <div itemprop="articleBody" class="c-article__content">
      {{- .Content -}}
    </div>
    {{ if .Params.Tags }}
      <div class="c-article__tags {{ if or .NextInSection .PrevInSection }}u-mb-m{{ else }}u-mb-l{{ end }}">
        {{ partial "tags" . }}
      </div>
    {{ end }}
    {{ partial "next-prev-links" . }}
    <div id="disqus_thread"></div>
  </article>
{{ end }}
