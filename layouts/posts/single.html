{{ define "main" }}
  <article class="o-container" itemscope itemtype="http://schema.org/BlogPosting">
    {{ partial "masthead.html" . }}
    <div itemprop="articleBody" class="u-mb-xl">
      {{ .Content }}
    </div>
    <div class="u-my-l">
      <h4>Enjoyed this post? Share it with your friends!</h4>
      <div class="addthis_inline_share_toolbox"></div>
      <script src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5b1487d012bc2f2a"></script>
    </div>
    {{ if .Site.Params.commentsEnabled }}
      {{ template "_internal/disqus.html" . }}
    {{ else }}
      <p>Comments closed.</p>
    {{ end }}
  </article>
{{ end }}
