{{ define "main" }}
  <article class="js-article container" itemscope itemtype="http://schema.org/BlogPosting" data-id="{{ .UniqueID }}" data-title="{{ .Title }}">
    <span class="hidden">
      {{ with .Site.Author.name }}
        <meta itemprop="author" content="{{ . }}">
        <span itemprop="publisher" itemscope itemtype="https://schema.org/Person">
          <meta itemprop="name" content="{{ . }}">
        </span>
      {{ end }}
      <meta itemprop="dateModified" content="{{ .Lastmod.Format "2006-01-02" }}">
    </span>
    {{ partial "masthead" . }}
    {{ with .Params.notice }}
      {{ partial "notice" . }}
    {{ end }}
    <div class="md:w-3/4 lg:w-3/5 xl:w-1/2 md:mx-auto mb-12">
      <div class="post-content">
        <div itemprop="articleBody" class="markdown mb-12">
          {{ .Content }}
        </div>
        {{ if .Params.Tags }}
          <div class="mb-12">
            {{ partial "tags" (dict "context" .) }}
          </div>
        {{ end }}
      </div>
      <aside class="post-sidebar flex pt-4 border-t border-grey-light">
        <div class="post-sidebar-inner flex w-full text-grey">
          <button class="js-like like flex items-center rounded-full p-2 mr:auto text-sm text-grey-dark" data-id="{{ .UniqueID }}">
            <svg class="mr-1 w-5 h-5" width="16" height="16" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/>
            </svg>
            <span class="js-like-text text-grey-darker">0</span>
          </button>
          {{ partial "share" . }}
        </div>
      </aside>
    </div>
    <div class="md:w-3/5 xl:w-1/2 md:mx-auto">
      {{ partial "related" . }}
    </div>
  </article>
{{ end }}
