<footer class="c-footer o-container u-font-sans u-small-text">
  <div class="c-footer__list-group u-mb-m">
    <ul class="c-footer__list t-no-bullet">
      {{ $currentPage := . }}
      {{ range .Site.Menus.footer.ByWeight }}
        <li class="c-footer__item">
          <a
            class="c-footer__link t-inverted-link{{ if or ($currentPage.HasMenuCurrent "footer" .) ($currentPage.IsMenuCurrent "footer" .) }} c-footer__link--active t-inverted-link--active{{ end }}"
            href="{{ .URL }}"
            {{ if or (eq .Identifier "rss") (eq .Identifier "sitemap") }}
              type="application/rss+xml"
              target="_blank"
            {{ end }}
            >
            {{- .Name -}}
          </a>
        </li>
      {{ end }}
    </ul>
    <ul class="c-footer__list u-ml-l t-no-bullet">
      {{ range .Site.Menus.social.ByWeight }}
        <li class="c-footer__item">
          <a class="c-footer__link t-inverted-link" href="{{ .URL }}" target="_blank" rel="nofollow">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </div>
  <p class="c-footer__copyright u-mb">
    <small>Devin Schulz</small>
    <small>&copy; {{ now.Format "2006"}}</small>
  </p>
  {{ block "footer" . }} {{ end }}
</footer>
