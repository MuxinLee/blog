<footer class="container mt-12">
  <div class="flex leading-loose mb-4 text-sm">
    <ul class="list-reset">
      {{ $currentPage := . }}
      {{ range .Site.Menus.footer.ByWeight }}
        <li>
          <a
            class="no-underline hover:underline {{ if or ($currentPage.HasMenuCurrent "footer" .) ($currentPage.IsMenuCurrent "footer" .) }}font-bold text-black{{ else }}text-grey-dark hover:text-grey-darkest{{ end }}"
            href="{{ .URL }}"
            {{ if or (eq .Identifier "rss") (eq .Identifier "sitemap") }}
              type="application/rss+xml"
              target="_blank"
            {{ end }}
            >
            {{- .Name -}}
          </a>
        </li>
      {{ end }}
    </ul>
    <ul class="list-reset ml-8 lg:ml-12">
      {{ range .Site.Menus.social.ByWeight }}
        <li>
          <a class="no-underline text-grey-dark hover:text-grey-darkest" href="{{ .URL }}" target="_blank" rel="nofollow noopener">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </div>
  <p class="text-grey-dark flex mb-4">
    <small>Devin Schulz</small>
    <small class="ml-auto">&copy; {{ now.Format "2006"}}</small>
  </p>
  {{ block "footer" . }} {{ end }}
</footer>
