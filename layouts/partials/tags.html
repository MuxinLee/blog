{{- if .Params.Tags -}}
  <ul class="c-tags u-inline-list u-small-text">
    {{- range sort .Params.Tags -}}
      {{- $link := . | urlize | printf "%s%s" "/tags/" | printf "%s/" -}}
      <li itemprop="keywords" class="c-tags__item"><a href="{{ $link }}" class="c-tag">{{ . }}</a></li>
    {{- end -}}
  </ul>
{{- end -}}
