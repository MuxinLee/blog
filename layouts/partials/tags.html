{{- if .Params.Tags -}}
  <ul class="list-reset text-sm">
    {{- range sort .Params.Tags -}}
      {{- $link := . | urlize | printf "%s%s" "/tags/" | printf "%s/" -}}
      <li itemprop="keywords" class="tag inline-block">
        <a href="{{ $link }}" class="tag-link text-xs">{{ . }}</a>
      </li>
    {{- end -}}
  </ul>
{{- end -}}
