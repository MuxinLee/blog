<article class="c-repeat" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="c-repeat__header">
    <div class="c-repeat__meta u-small-text">
      {{ partial "meta.html" . }}
    </div>
    <h2 itemprop="headline" class="c-repeat__title">
      <a itemprop="url" href="{{ .RelPermalink }}">
        {{- .Title -}}
      </a>
    </h2>
  </header>
  <p class="c-repeat__body" itemprop="articleBody">
    {{- .Summary -}}
  </p>
</article>
