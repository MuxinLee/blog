<article class="c-article c-article--summary" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
  {{ partial "post_meta.html" . }}
  <div class="o-layout">
    <header class="c-article__header">
      <h2 itemprop="headline" class="c-article__title">
        <a itemprop="url" href="{{ .RelPermalink }}">
          {{- .Title -}}
        </a>
      </h2>
    </header>
    <p class="c-article__body" itemprop="articleBody">
      {{- .Summary -}}
    </p>
    <footer class="c-article__footer">
      {{ partial "article_meta.html" . }}
    </footer>
  </div>
</article>
