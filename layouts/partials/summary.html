<article class="c-repeat c-repeat--post" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="c-repeat__header">
    <div class="c-repeat__meta u-small-text">
      {{ partial "meta.html" . }}
    </div>
    <h2 itemprop="headline" class="c-repeat__title u-mb">
      <a itemprop="url" href="{{ .RelPermalink }}">
        <span>{{- .Title -}}</span>
      </a>
    </h2>
  </header>
</article>
