<article class="c-article c-article--summary" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
  {{ partial "post_meta.html" . }}
  <div class="o-layout">
    <header class="c-article__header o-layout__item--large">
      <h2 itemprop="headline">
        <a itemprop="url" href="{{ .Permalink }}">
          {{- .Title -}}
        </a>
      </h2>
    </header>
    <p class="c-article__body o-layout__item--small" itemprop="articleBody">
      {{- .Summary -}}
    </p>
    <footer class="c-article__footer o-layout__item--small">
      <p class="c-article__meta">
        <time class="c-article__date" datetime="{{ .Date }}" itemprop="datePublished">
          {{- .Date.Format "January 2, 2006" -}}
        </time>
        {{ partial "categories.html" . }}
      </p>
    </footer>
  </div>
</article>
