<ul class="font-alt text-xs sm:text-xxs text-gray-600 font-display font-medium tracking-wide">
  <li class="inline-block">
    <time datetime="{{ .Date.Format .Site.Params.timeFormatRFC3339 }}">
      {{- .Date.Format .Site.Params.timeFormatDefault -}}
    </time>
  </li>
  <li class="ml-4 inline-block mb-2 sm:mb-0">{{ .ReadingTime }} min read</li>
  <li class="sm:ml-4 inline-block sm:inline w-full sm:w-auto">{{ partial "category-meta" . }}</li>
</ul>
