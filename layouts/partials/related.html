{{ $related := .Site.RegularPages.Related . | first 2 }}
{{ with $related }}
  <section class="c-related u-py-l u-mb-l">
    <h2 class="c-related__title u-visually-hidden">You may also like:</h2>
    {{ range . }}
      {{ partial "summary" (dict "context" . "heading" "h3") }}
    {{ end }}
  </section>
{{ end }}
