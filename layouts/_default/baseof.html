<!doctype html>
<html lang="{{ .Site.LanguageCode }}" class="no-js">
  <head>
    {{ partial "head.html" . }}
    {{ block "head" . }}{{ end }}
  </head>
  <body itemscope itemtype="http://schema.org/WebPage" class="{{ if .Page.IsHome }}is-home {{ end }}is-{{ .Page.Type | urlize }}">
    <a href="#maincontent" class="skip absolute pin-t pin-l px-4 py-2 opacity-0 focus:opacity-100">Skip to content</a>
    {{ partial "update-bar.html" . }}
    {{ partial "navigation.html" . }}
    <main id="maincontent">{{ block "main" . }}{{ end }}</main>
    {{ partial "footer.html" . }}
  </body>
</html>
