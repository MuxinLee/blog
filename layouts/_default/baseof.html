<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "svg/svg-sprite.html" . }}
    <a href="#maincontent" class="c-skip">Skip to content</a>
    <div class="o-wrapper">
      {{ partial "navigation.html" . }}
      <main id="maincontent">{{ block "main" . }}{{ end }}</main>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
