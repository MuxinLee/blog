<!doctype html>
<html lang="{{ .Site.LanguageCode }}" class="no-js">
  {{ partial "head.html" . }}
  <body itemscope itemtype="http://schema.org/WebPage">
    {{ partial "svg/svg-sprite.html" . }}
    <a href="#maincontent" class="c-skip">Skip to content</a>
    {{ partial "navigation.html" . }}
    <main id="maincontent">{{ block "main" . }}{{ end }}</main>
    {{ partial "footer.html" . }}
  </body>
</html>
