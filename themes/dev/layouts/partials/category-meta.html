{{ with .Params.categories}}
  <ul class="mb-2 text-blue uppercase text-xs font-bold font-display font-medium tracking-wide sm:text-xxs">
    {{ range . }}
      <li class="inline-block"><a href="/categories/{{ . | urlize }}" class="inline-block text-blue">{{ . }}</a></li>
    {{ end }}
  </ul>
{{ end }}
