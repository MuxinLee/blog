{{ with .post }}
  <article{{ if ne $.lastIndex $.index }} class="mb-12 sm:mb-16"{{ end }}>
     <h2 class="mb-4">
       <a href="{{ .Permalink | relURL }}" class="text-black hover:text-orange-500 hover-line">{{ .Title }}</a>
     </h2>
     <div class="summary-content">
       {{ with .Description }}
       <p>{{ . }}</p>
       {{ else }}
       {{ .Summary }}
       {{ end }}
     </div>
     {{ partial "post-metadata" . }}
   </article>
{{ end }}
