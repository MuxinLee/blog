{{ define "main" }}
<div class="container mx-auto px-4">
  <header class="mb-12">
    {{ partial "category-meta" . }}
    <h1 class="text-4xl sm:text-5xl mb-4">{{ .Title }}</h1>
    {{ partial "post-metadata" . }}
  </header>
  <div class="post-content">
    {{ .Content }}
  </div>
  {{ partial "tags.html" . }}
</div>
{{ end }}
