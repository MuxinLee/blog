{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
<div class="container">
  <article>
    <header>
      {{ with .Section }}<p>{{ humanize . | upper }}</p>{{ end }}
      <h1>{{ .Title }}</h1>
    </header>
    <div>
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
