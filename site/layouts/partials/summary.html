<li>
  <a
    href="{{ .RelPermalink }}"
    class="c-summary relative flex justify-between p-2 -mx-2 no-underline hover:bg-grey-50 dark-hover:bg-grey-800 rounded text-black dark:text-grey-200 dark-hover:text-white"
  >
    {{ partial "svg/check.svg" (dict "size" 16 "class" "c-summary__visited absolute text-white dark:text-grey-900" "hidden" true) }}
    <span class="c-summary__title mr-4">{{- .Title | title -}}</span>
    {{- partial "datetime.html" . -}}
  </a>
</li>
