{{ $related := .Site.RegularPages.Related . | first 3 }}
{{ with $related }}
  <aside class="o-layout">
    <div class="o-layout--center">
      <hr class="border-b border-grey-lighter mb-12 mt-12" />
      <h2 class="text-base">If you enjoyed this post, you might also like:</h2>
      <ul class="list-reset leading-loose">
        {{ range . }}
          <li>
            <a href="{{ .URL }}">{{ .Title }}</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </aside>
{{ end }}
