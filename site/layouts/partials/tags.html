{{ with .Params.tags }}
  <ul class="list-reset text-xs mb-2">
    {{ range . }}
      <li class="c-tag inline-block mr-1">
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="inline-block font-bold uppercase">
          {{- . -}}
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
