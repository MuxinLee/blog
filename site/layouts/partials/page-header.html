<header class="c-site-header bg-white py-2{{ if not .IsHome }} mb-12{{ end }}">
  <div class="container">
    <div class="o-layout">
      <div class="o-layout--center">
        <a href="{{ .Site.BaseURL }}" class="bg-grey-lightest hover:bg-grey-lighter js-site-header-logo rounded-full w-16 h-16 inline-flex items-center justify-center">
          <img class="c-site-header__img" src="{{ .Site.BaseURL }}me-small.png" srcset="{{.Site.BaseURL}}me-small@2x.png 2x" alt="Illustration of Devin Schulz's face">
        </a>
      </div>
    </div>
  </div>
</header>
