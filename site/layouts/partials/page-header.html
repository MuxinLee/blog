  <div class="container">
    <div class="o-layout">
      <div class="o-layout--center">
        <a data-action="mouseenter->page-header#animate focus->page-header#animate animationend->page-header#cleanup" href="/" class="bg-grey-lightest u-unstyled-link hover:bg-grey-lighter rounded-full w-16 h-16 inline-flex items-center justify-center">
          <img class="c-site-header__img" src="/me-small.png" srcset="/me-small@2x.png 2x" alt="Illustration of Devin Schulz's face">
        </a>
      </div>
    </div>
  </div>
</header>
