<header data-controller="page-header" class="c-site-header py-2{{ if not .IsHome }} mb-12{{ end }}">
  <div class="container">
    <div class="o-layout">
      <div class="o-layout--center">
        <div class="flex items-center">
          <a
            data-action="mouseenter->page-header#animate focus->page-header#animate animationend->page-header#cleanup"
            href="/"
            class="bg-grey-50 dark:bg-grey-850 dark-hover:bg-grey-800 no-underline hover:bg-grey-100 rounded-full w-16 h-16 inline-flex items-center justify-center" data-turbolinks-permanent
          >
            <img class="c-site-header__img" src="/me-small.png" srcset="/me-small@2x.png 2x" alt="Illustration of Devin Schulz's face">
          </a>
          <nav class="ml-auto flex lowercase">
            {{- $currentPage := . -}}
            {{ range .Site.Menus.main -}}
              <a href="{{ .URL }}" class="text-sm dark:text-grey-300 dark-hover:text-grey-100 {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}font-bold{{ end }}">{{ .Name }}</a>
            {{ end }}
          </nav>
          <button class="toggle text-yellow ml-4 cursor-pointer w-6 h-6 flex items-center overflow-hidden" aria-pressed="false" data-action="click->theme#toggle" data-target="theme.toggle" aria-label="Switch between light and dark mode">
            {{ partial "svg/sun.svg" }}
            {{ partial "svg/moon.svg" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
