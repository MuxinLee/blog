<div class="text-grey-700 {{ if .single }}mb-4{{ else }}mb-2{{ end }} text-sm flex items-center dark:text-grey-300">
  {{ with .ctx.Params.categories }}
    {{ $category := index . 0 }}
    <a href="/categories/{{ $category | urlize}}" class="font-normal inline-block text-sm no-underline hover:underline">{{ $category }}</a>
    <span class="mx-1">/</span>
  {{ end }}
  {{ partial "datetime.html" .ctx }}
  <span class="mx-1">/</span>
  {{ with .ctx.ReadingTime }}
    <span>{{ . }} min read</span>
  {{ end }}
</div>
