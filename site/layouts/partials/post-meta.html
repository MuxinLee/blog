<div class="text-grey-darker {{ if .single }}mb-4{{ else }}mb-1{{ end }} text-sm flex items-center">
  {{ with .ctx.Params.categories }}
    {{ $category := index . 0 }}
    {{ partial "category-icon.html" (dict "icon" ($category | urlize) "class" "inline-block mr-2" "size" 18) }}
    <a href="/categories/{{ $category | urlize}}" class="inline-block u-unstyled-link text-grey-darker">{{ $category }}</a>
    <span class="mx-2">&middot;</span>
  {{ end }}
  {{ partial "datetime.html" .ctx }}
  <span class="mx-2">&middot;</span>
  {{ with .ctx.ReadingTime }}
    <span>{{ . }} min read</span>
  {{ end }}
</div>
