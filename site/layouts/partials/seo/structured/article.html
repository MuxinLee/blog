<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Article",
  "author": {
    "name" : "Devin Schulz"
  },
  "headline": "{{ .Title | safeJS }}",
  "description": "{{ .Params.Description | safeJS }}",
  "wordCount": {{ .WordCount }},
  "datePublished" : "{{ .PublishDate.Format "2006-01-02T15:04:05" }}",
  {{ if .Lastmod }}
    "dateModified" : "{{ .Lastmod.Format "2006-01-02T15:04:05"  }}",
  {{ else }}
    "dateModified" : "{{ .Date.Format "2006-01-02T15:04:05"  }}",
  {{ end }}
  {{- with .Params.image -}}
    "image" : {
      "@context": "http://schema.org",
      "@type": "ImageObject",
      "author": "{{ .Params.image.author }}",
      "url": "{{ .Params.image.src }}",
      "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05" }}",
      "name": "{{ .Params.image.title }}",
      "height" : {{ .Params.image.height }},
      "width" : {{ .Params.image.width }},
      "license" : "{{ .Params.image.license_link }}",
      "isBasedOn" : "{{ .Params.image.link }}"
    },
  {{- end -}}
  "mainEntityOfPage" : "{{ .Permalink }}",
  "publisher" : {
    "@type": "Person",
    "name" : "Devin Schulz"
  }
}
</script>
