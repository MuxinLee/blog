{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}

{{ define "main" }}
  <article>
    <section class="container">
      <div class="o-layout">
        <div class="o-layout--center">
          {{ range (.Data.Pages.GroupByDate "2006") }}
            <h2>{{ .Key}}</h2>
            <ul>
              {{ range .Pages }}
                <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
              {{ end }}
            </ul>
          {{ end }}
        </div>
      </div>
    </section>
    {{ template "_internal/pagination.html" . }}
  </article>
{{ end }}
